<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="cardInfo.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body onload="clearInputs()">
  <div class="container">
    <div class="desktop-container">    
      <section class="card-head">
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="card back">
          <p class="card-back-cvc">000</p>
        </div>
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="card front">
          <div class="card-front-info">
            <img src="images/card-logo.svg" alt="card logo" class="logo">          
            <div class="card-front-bottom-info">
              <p class="card-front-number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-front-name">Jane Appleseed</p>
                <p class="card-front-exp-date">00/00</p>
              </div>            
            </div>
          </div>                               
        </div>      
      </section>
      <div class="desktop-form-container">
        <section class="form-area">
          <form class="form-flex" action="">
            <div>
              <label for="name">Cardholder Name</label><br>
              <input class="form-input top-form-input form-name" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required><br>
              <p class="error-text name-error hidden">Name is required</p>
            </div>
            <div>
              <label for="number">Card Number</label> <br>
              <input class="form-input top-form-input form-card-number" type="number" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" required><br>
              <p class="error-text number-error hidden">Wrong format, numbers only</p>
            </div>        
            <div class="form-bottom">
              <div class="form-date">
                <label for="formDate">Exp. Date</label><br>
                <input class="form-input form-month-exp" type="number" id="formDate" name="formDate" placeholder="MM" required>
                <p class="error-text date-error hidden">Can't be blank</p>
              </div>
              <div class="form-year">
                <label for="month">(MM/YY)</label><br>
                <input class="form-input form-year-exp" type="number" id="month" name="month" placeholder="YY" required>
                <p class="error-text year-error hidden">Can't be blank</p>
              </div>
              <div class="form-cvc">
                <label for="cvc">CVC</label><br>
                <input class="form-input form-cvc-code" type="number" id="cvc" name="cvc" placeholder="e.g. 123" required>
                <p class="error-text cvc-error hidden">Can't be blank</p>
              </div>
            </div>
            <a class="form-submit-button button" type="submit" href="#">Confirm</a>
          </form>

        </section>
        <!-- Completed state start -->
        <section class="complete-section hidden">
          <img class="complete-logo" src="images/icon-complete.svg" alt="complete">
          <h2 class="complete-thanks">Thank you!</h2>
          <p class="complete-info">We've added your card details</p>
          <a class="complete-button button" type="submit" href="#">Continue</a>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/joyrexjrl" target="_blank">Rick Lozano</a>.
    </div>
  </div>
</body>
</html>
